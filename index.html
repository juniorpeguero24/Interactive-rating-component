<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div id="rating-section" class="principal">
        <div class="star-icon">
          <img src="images/icon-star.svg" alt="icon-star" />
        </div>
        <h1 class="overpass-700">How did we do?</h1>
        <p class="overpass-400 desc">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings overpass-400">
          <p class="rating" data-value="1">1</p>
          <p class="rating" data-value="2">2</p>
          <p class="rating" data-value="3">3</p>
          <p class="rating" data-value="4">4</p>
          <p class="rating" data-value="5">5</p>
        </div>
        <p id="submit-btn" class="submit overpass-700">SUBMIT</p>
      </div>

      <div id="submitted-section" class="submitted">
        <div class="thank-img">
          <img
            src="images/illustration-thank-you.svg"
            alt="illustration-thank-you"
          />
        </div>
        <div id="selected" class="overpass-400"></div>
        <h1 class="overpass-700">Thank you!</h1>
        <p class="overpass-400 desc">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
